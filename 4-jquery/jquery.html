<html>

<head>jQuery</head>
<script src="jquery.min.js"></script>
<style>

#circle{
  width: 200px;
  height: 200px;
  background-color: red;

}
.rectangle{
  width: 100px;
  height: 100px;
  margin: 20px;
  border-radius: 20%;
  background-color: black;

  <div class="rectangle"></div>

  </div>
  <script type="text/javascript">
    $("#circle").click(function(){
      alert("Circle is clicked")
    })
  </script>


</body>

</html>
