<html>

<head>jQuery</head>
<script src="jquery.min.js"></script>
<style>

  #circle{
  width: 100px;
  height: 100px;
  background-color: red;
  margin: 20px;
  border-radius: 50%
}
#rectangle{
  width: 100px;
  height: 100px;
  margin: 20px;
  background-color: black;
}
</style>

<body>
  <div id="circle"></div>
  <div id="rectangle"></div>
  <script type="text/javascript">
    $("div").click(function() {
          if ($(this).attr("id") == "circle") {
            alert("This is an Cirlce")
          } else {
            alert("This is not an cirlce")
          }
        });
  </script>


</body>

</html>
